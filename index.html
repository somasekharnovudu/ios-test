<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function keyPressEvent(e){
      alert(e.key)
    }
    function focusoutevent(e){
      alert('= focusing out')
    }
  </script>
</head>
<body>
  <input type="number" onkeypress='keyPressEvent(event)' onfocusout="focusoutevent(event)" >
</body>
</html>
